<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fancy-select.css">
  <title>Fancy Select</title>
</head>
<body>
  <main>
    <h1>fancy select</h1>

    <div class="color-select light active"></div>
    <div class="color-select dark"></div>

    <div id="native-select" class="fs-select-container light active">
      I would like to
      <div class="fancy-select">
        <select name="verb" class="fs-select-origin">
          <option value="sell" selected>sell</option>
          <option value="buy">buy</option>
          <option value="repair">repair</option>
          <option value="donate">donate</option>
        </select>
      </div>
      a 
      <div class="fancy-select">
        <select name="adjective" class="fs-select-origin">
          <option value="used" selected>used</option>
          <option value="broken">broken</option>
        </select>
      </div>
      <div class="fancy-select">
        <select name="noun" class="fs-select-origin">
          <option value="film_camera" selected>film camera</option>
          <option value="digital_camera">digital camera</option>
          <option value="lens">lens</option>
        </select>
      </div>
      .
    </div>

    <div class="fs-go-container">
      <div class="fs-go">
        <div class="fs-go-sparks">
          <div class="fs-go-spark" style="top: 16%"></div>
          <div class="fs-go-spark" style="top: 33%"></div>
          <div class="fs-go-spark" style="top: 50%"></div>
          <div class="fs-go-spark" style="top: 66%"></div>
          <div class="fs-go-spark" style="top: 84%"></div>
        </div>
        <span>GO</span>
      </div>
    </div>
  </main>
    
  <script src="docready.js"></script>
  <script src="script.js"></script>
  <script src="fancy-select.js"></script> 
</body>
</html>
