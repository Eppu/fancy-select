<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fancy-select.css">
  <title>Fancy Select</title>
</head>
<body>
  <main>
    <h1>Fancy Select</h1>

    <div>
      I would like to
      <div class="fancy-select">
        <select name="verb" class="fs-select-origin">
          <option value="sell" selected>sell</option>
          <option value="buy">buy</option>
          <option value="repair">repair</option>
          <option value="donate">donate</option>
        </select>
      </div>
      a 
      <div class="fancy-select">
        <select name="adjective" class="fs-select-origin">
          <option value="used" selected>used</option>
          <option value="broken">broken</option>
        </select>
      </div>
      <div class="fancy-select">
        <select name="noun" class="fs-select-origin">
          <option value="film_camera" selected>film camera</option>
          <option value="digital_camera">digital camera</option>
          <option value="lens">lens</option>
        </select>
      </div>
      .
    </div>

    <div class="fs-select-container">
      <span>I would like to </span>





      <div class="fs-select" data-name="verb">
        <span class="fs-placeholder">Placeholder</span>
        <div class="fs-options">
          <ul class="fs-options-list">
            <li data-value="sell">sell</li>
            <li data-value="buy">buy</li>
            <li data-value="repair">repair</li>
            <li data-value="donate">donate</li>
          </ul>
        </div>
      </div>




      <span> a </span> 


      <div class="fs-select" data-name="adjective">
        <span class="fs-placeholder">Placeholder</span>
        <div class="fs-options">
          <ul class="fs-options-list">
            <li data-value="used">used</li>
            <li data-value="broken">broken</li>
          </ul>
        </div>
      </div>

      <div class="fs-select" data-name="noun">
        <span class="fs-placeholder">Placeholder</span>
        <div class="fs-options">
          <ul class="fs-options-list">
            <li data-value="film_camera">film camera</li>
            <li data-value="digital_camera">digital camera</li>
            <li data-value="lens">lens</li>
          </ul>
        </div>
      </div>

      <span>.</span>
    </div>
  </main>

  <script src="docready.js"></script>
  <script src="fancy-select.js"></script> 
</body>
</html>
